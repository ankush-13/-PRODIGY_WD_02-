<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stopwatch.css">
   
</head>
<body>
    <div class="center">
        <div id="clock">00 : 00 : 00</div>
        <div id="button">
            <div id="Stopbtn" class="butt" style="--clr : red;">Stop</div>
            <div id="Startbtn" class="butt" style="--clr : green;">Start</div>
            <div id="Resetbtn" class="butt" style="--clr : blue;">Reset</div>
        </div>
    </div>
    <script src="stopwatch.js"></script>
</body>
</html>
